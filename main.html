<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Picker</title>
    <link rel="stylesheet" href="dependencies/css/bootstrap.min.css" media="screen" charset="utf-8">
    <link href="https://raw.githack.com/seiyria/bootstrap-slider/master/css/bootstrap-slider.css" rel="stylesheet" />
    <link rel="stylesheet" href="mainstyles.css" media="screen" charset="utf-8">
    <link rel="shortcut icon" href="images/Screenshot.ico">
</head>
<body>
    <!--div id="nav-bar">
        <img id="logo-image" src="images/logoinv.png"/>
		</div-->

    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <img id="logo-image" class="img-responsive" src="images/logoinv.png"/>
          	<div class="postcode">
          			<input class="form-control" id="search" placeholder="Postcode" >
                <div class="">
                  <span class="badge" id="distance-hint">Distance:</span> &nbsp;
                  <input id="distance" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="3" >
                </div>
          			<button id="postcode-search" class="btn btn-lg btn-default">Find Restaurants <span class="glyphicon glyphicon-share-alt"></span></button>
          	</div>
          </div>
        </div>
      </div>
    </div>

    <div id="pie-and-results">
      <div class="container">


        <div class="row">
          <center>
        		<ol id="breadcrumbs-area" class="breadcrumb">
        		</ol>
          </center>
        </div>
  		  
      <!-- I used a pizza-chart-container so I can slide the whole thing up
          when it needs to dissapear. -->	

        <div class="row">
          <div id="pizza-chart-container">
                <canvas id="pizza-chart"></canvas>
          </div>
        </div>

        <br>
        <br>
      <!-- TODO: How are we displaying the list of results? -->
        <div class="row">
          <div id="results-area" class="col-xs-12 col-md-8 col-md-offset-2 col-xl-6 col-md-offset-3">
              <p id="results-area-title" class="text-muted"></p>
              <table id="results-table" class="table table-hover table-bordered">
                <thead>
                    <tr id="results-table-header">
                    <th data-sort="string" id="results-row">Type</th>
                    <th data-sort="string" id="results-row">Rating</th>
                    <th data-sort="string" id="results-row">Price</th>
                    <th data-sort="string" id="results-row">Name</th>
		    <th data-sort="string" id="results-row">Distance</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                  <tr>
                    <td>T</td><td>***</td><td>££</td><td>Golden Wok</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="dependencies/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="dependencies/js/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dependencies/js/bootstrap.min.js"></script>
    <script src="https://raw.githack.com/seiyria/bootstrap-slider/master/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="dependencies/js/Chart.min.js"></script>
    <script type="text/javascript" src="dependencies/js/stupidtable.min.js"></script>
    <script type="text/javascript" src="mainscript.js"></script>
    <script type="text/javascript" src="d3tasks.js"></script>
    <script type="text/javascript" src="experiment.js"></script>
</body>
</html>
