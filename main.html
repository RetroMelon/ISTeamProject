<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pizza Picker</title>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="mainstyles.css" media="screen" charset="utf-8">
</head>
<body>
    <div id="top-menu-area">
        <div id="logo-area"><a href="#"><img id="logo-image" src="images/logo.png" /></a></div>
    </div>

    <!-- I used a pizza-chart-container so I can slide the whole thing up
        when it needs to dissapear. -->
    <div id="pizza-chart-container">
        <canvas id="pizza-chart"></canvas>
    </div>

    <!-- TODO: How are we displaying the list of results? -->
    <div id="results-area">
        <span id="results-area-title"></span>
        <table id="simpleTable">
          <thead>
              <tr>
              <th data-sort="string">Type</th>
              <th data-sort="string">Rating</th>
              <th data-sort="string">Price</th>
              <th data-sort="string">Name</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td>T</td><td>***</td><td>££</td><td>Golden Wok</td>
            </tr>
            <tr>
              <td>R</td><td>**</td><td>£</td><td>Bahama Mama's</td>
            </tr>
            <tr>
              <td>T</td><td>****</td><td>£££</td><td>Los Hombres de Cerdo</td>
            </tr>
          </tbody>
        </table>
    </div>

    <script type="text/javascript" src="dependencies/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="dependencies/bootstrap.min.js"></script>
    <script type="text/javascript" src="dependencies/Chart.min.js"></script>
    <script type="text/javascript" src="dependencies/stupidtable.min.js"></script>
    <script type="text/javascript" src="mainscript.js"></script>
</body>
</html>
